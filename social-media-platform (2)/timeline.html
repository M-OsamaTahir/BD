<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline | ConnectHub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <a href="timeline.html">ConnectHub</a>
      </div>
      <div class="search-bar">
        <input type="text" id="globalSearchInput" placeholder="Search users...">
        <button id="globalSearchBtn"><i class="fas fa-search"></i></button>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="timeline.html" class="active"><i class="fas fa-home"></i></a></li>
          <li><a href="friends.html"><i class="fas fa-user-friends"></i></a></li>
          <li class="notifications-dropdown">
            <a href="#" id="notificationsDropdown">
              <i class="fas fa-bell"></i>
              <span class="notification-badge" id="notificationBadge"></span>
            </a>
            <div class="dropdown-menu notifications-menu" id="notificationsMenu">
              <div class="notifications-header">
                <h3>Friend Requests</h3>
              </div>
              <div class="notifications-list" id="notificationsList">
                <!-- Friend requests will be dynamically added here -->
                <div class="no-notifications">No friend requests</div>
              </div>
            </div>
          </li>
          <li class="profile-dropdown">
            <a href="#" id="profileDropdown"><img src="images/default-avatar.png" alt="Profile" class="avatar-small" id="navProfilePic"></a>
            <div class="dropdown-menu" id="profileMenu">
              <a href="profile.html">My Profile</a>
              <a href="#" id="logoutBtn">Logout</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar left-sidebar">
      <div class="user-profile">
        <img src="images/default-avatar.png" alt="User Profile" class="avatar-medium" id="sidebarProfilePic">
        <h3 id="userFullName">User Name</h3>
      </div>
      <nav class="side-nav">
        <ul>
          <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
          <li><a href="friends.html"><i class="fas fa-user-friends"></i> Friends</a></li>
          <li><a href="timeline.html" class="active"><i class="fas fa-home"></i> Timeline</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <div class="post-creation">
        <div class="post-input">
          <img src="images/default-avatar.png" alt="User" class="avatar-small" id="postProfilePic">
          <div class="post-input-container">
            <textarea placeholder="What's on your mind?"></textarea>
            <div class="post-actions">
              <button class="post-action-btn"><i class="fas fa-image"></i> Photo</button>
              <button class="post-action-btn"><i class="fas fa-video"></i> Video</button>
              <button class="post-action-btn post-submit">Post</button>
            </div>
          </div>
        </div>
      </div>

      <div class="posts-container" id="postsContainer">
        <!-- Posts will be dynamically added here -->
      </div>
    </main>

    <aside class="sidebar right-sidebar">
      <div class="friend-requests">
        <h3>Friend Requests</h3>
        <div id="friendRequestsContainer">
          <!-- Friend requests will be dynamically added here -->
        </div>
      </div>
      <div class="suggested-friends">
        <h3>People You May Know</h3>
        <div id="suggestedFriendsContainer">
          <!-- Suggested friends will be dynamically added here -->
        </div>
      </div>
    </aside>
  </div>

  <script src="scripts/auth.js"></script>
  <script src="scripts/timeline.js"></script>
</body>
</html>
